<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>국립중앙도서관</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="miniHeader">
        <div class="banner">
          <div class="bannerItem">도서관 운영시간 09:00 ~ 18:00</div>
          <div class="bannerItem">야간 도서관 매주 수요일 18:00 ~ 21:00</div>
          <div class="bannerItem">12월 휴관일 9일, 23일, 25일</div>
        </div>
      </aside>
      <header>
        <div class="headerWrap">
          <div class="logo">
            <a href="./index.html">
              <img src="./img/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="search">
            <input
              type="text"
              class="search"
              placeholder="검색어를 입력해주세요."
            />
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
        </div>
        <nav class="menu">
          <div class="login">
            <span><i class="fa-solid fa-user"></i></span>로그인
          </div>
          <div class="bookMark">
            <span><i class="fa-solid fa-bookmark"></i></span>즐겨찾기
          </div>
        </nav>
      </header>
      <div class="mainWrap">
        <main>
          <section class="mainimg">
            <img src="./img/mainimg.png" alt="mainimg" />
          </section>
        </main>
        <div class="bookMenu">
          <div class="bookList">
            <li>노벨상 X 한강</li>
            <li>신간 도서</li>
            <li>추천 도서</li>
            <li>오디오북</li>
            <li>온라인 자료실</li>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
